<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/cardGame.css">
    <title>Card game with Math random practice</title>
</head>
<body>
<h1>BlackJack</h1>
<div class="tableEdge">
    <div class="table">
        <div class="contents">


            <div class="computer">
               <p class="dealer">Dealer side<span><button id="dealCards">Deal</button></span></p>
                <p class="p2">Cards: <span id="dealerCard1">__</span>/<span id="dealerCard2">__</span></p>
                <div class="extraCardsForDealer">
                    <span id="dealerExtra">---</span><span id="d3rd">x--</span><span id="d4th">---x</span><span id="d5th">-----x</span>
                </div>
            </div>



            <div class = "user">
                <p class="player">Player side<span><button id="HitMe">Hit</button><button id="Fold">Fold</button></span>
                <span><button id="stay">Stay</button></span></p>
                <p class="p1">Cards: <span id="playerCard1">__</span>/<span id="playerCard2">__</span></p>
                <div class = "extraCardsForPlayer">
                    <span id="playerExtra">---</span><span id="p3rd">x------</span><span id="p4th">x------</span><span id="p5th">x</span>
                </div>
            </div>


        </div>
    </div>
</div>
<script src="../JS/cardGame.js"></script>
</body>
</html>
